      <td height="48" bgcolor="#FFFFFF">　　本向导帮助自动分析您系统内的关键字，并统计关键字的数量，对其进行排序，您可以清理掉错误的关键字或无意义的关键字，以提高文档关连和搜索的准确性，本分析器是直接在内存中对关键字进行分析排序后加入到数据库的，因此本操作比较占用内存，如果您的文档数量很大并且使用的又是虚拟主机，可能无法完成本操作。<br/>
        　　本程序只分析文章频道的关键字数据，其它频道或自定义频道请自行手工指定内容的关系字。<br/>
        　　如果您的文章是采集回来的，请先用“自动获取关键字”的功能对未有关键字的文章进行分词索引，然后再检测关键字。</td>
